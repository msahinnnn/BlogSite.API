version: '3.8'

networks:
  dev:



services:
  blogsite-api:
    build : .
    ports:
      - "8080:80"
    depends_on:
      - mssql
    networks:
      - dev

  app_redis:
    container_name: redis
    image: redis
    ports:
      - 6379:6379


  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql  
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=mrMehmet123#
    volumes:
      - C:\Users\mehme\OneDrive\Masaüstü\BlogSiteVolumes:/var/opt/mssql/data
    networks:
      - dev






